<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyewAA2Nb8+7Es1C0K3S6I/DiISWU4yq2J"
      crossorigin="anonymous"
    />
    <title>Sum Calculator</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Sum Calculator</a>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <label for="num1">Number 1:</label>
                <input
                  type="number"
                  class="form-control"
                  id="num1"
                  placeholder="Enter number 1"
                />
              </div>
              <div class="form-group">
                <label for="num2">Number 2:</label>
                <input
                  type="number"
                  class="form-control"
                  id="num2"
                  placeholder="Enter number 2"
                />
              </div>
              <button class="btn btn-primary" onclick="calculateSum()">
                Calculate Sum
              </button>
              <div class="mt-3">
                <h5>Sum:</h5>
                <p id="result"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7A8HMlCuo9a70DbIXez6OTc3t0dGxGkEjHdw9/y7TjQqJhzZz8lc2FDCI6iL+Y1N"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyewAA2Nb8+7Es1C0K3S6I/DiISWU4yq2J"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
